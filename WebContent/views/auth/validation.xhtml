<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ph="http://primefaces.org/harmony"
	template="/resources/template/auth_template.xhtml">

	<ui:define name="content">
		<div class="login-container">
			<p:growl id="growl" />
			<p class="title">Esqueceu a Senha?</p>
			<div class="separator"></div>
			<p class="welcome-message">Por favor, digite o c√≥digo enviado ao seu email</p>

			<h:form class="login-form">
				<p:growl id="growl" showDetail="true" />
				<div class="form-control">
					<span class="ui-input-icon-left"> <i class="ti-email" /> <p:inputText
							placeholder="Code" value="#{recoverPasswordController.code}"
							required="true" />
					</span>
				</div>
				<p:commandButton styleClass="rounded-button submit" value="Send"
					actionListener="#{recoverPasswordController.codeValidation}" update="@form"></p:commandButton>
			</h:form>
			<p:linkButton outcome="login" styleClass="ui-button-flat reset"
				value="Voltar ao Login"></p:linkButton>
		</div>
	</ui:define>
</ui:composition>
