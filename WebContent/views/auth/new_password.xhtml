<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ph="http://primefaces.org/harmony"
	template="/resources/template/auth_template.xhtml">

	<ui:define name="content">
		<div class="login-container">
			<p:growl id="growl" />
			<p class="title">Esqueceu a Senha?</p>
			<div class="separator"></div>
			<p class="welcome-message">Por favor, informe a nova senha</p>

			<h:form class="login-form">
				<p:growl id="growl" showDetail="true" />
				<div class="form-control">
					<span class="ui-input-icon-left"> <i class="ti-lock" /> 
					<p:password id="pwd1" match="pwd2" feedback="true" label="Senha" required="true" placeholder="Digite a senha">
						<f:validateLength minimum="6" />
					</p:password>
					</span>
				</div>
				<div class="form-control">
					<span class="ui-input-icon-left"> <i class="ti-lock" />
					<p:password id="pwd2" value="#{recoverPasswordController.password}"
						match="pwd2" label="Confirmação de Senha" required="true"
						placeholder="Repita a senha">
						<f:validateLength minimum="6" />
					</p:password>
					</span>
				</div>
				<p:commandButton styleClass="rounded-button submit" value="Send"
					actionListener="#{recoverPasswordController.saveNewPassword}"
					update="@form"></p:commandButton>
			</h:form>
			<p:linkButton outcome="login" styleClass="ui-button-flat reset"
				value="Voltar ao Login"></p:linkButton>
				
		</div>
	</ui:define>
</ui:composition>
