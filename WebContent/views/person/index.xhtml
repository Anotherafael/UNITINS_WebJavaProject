<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ph="http://primefaces.org/harmony"
	template="/resources/template/admin_template.xhtml">

	<ui:define name="content">
		<main>
			<div class="container">
				<h:form>
				<div class="title">Users
					<p:linkButton outcome="form" styleClass="rounded-button ui-button-warning" value="Adicionar Novo" style="float:right;"></p:linkButton>
				</div>
					<div class="data-table">
						<p:dataTable rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
							rowsPerPageTemplate="5,10,15" id="dtUsers" 
							emptyMessage="No customers found with given criteria" 
							widgetVar="usersTable"
							value="#{userController.userList}"
							filteredValue="#{userController.userListFiltered}" var="obj">
							
							<f:facet name="header">
				                <div class="p-d-flex p-ai-center p-jc-between">
				                    <p:inputText id="globalFilter" onkeyup="PF('usersTable').filter()" style="width:10rem" placeholder="Enter a name" />
				                </div>
				            </f:facet>
							
							<p:column headerText="ID">
								<p:outputLabel value="#{obj.id}" />
							</p:column>
							
							<p:column headerText="Name" >
								<p:outputLabel value="#{obj.person.name}" />
							</p:column>
							
							<p:column headerText="Nickname">
								<p:outputLabel value="#{obj.nickname}" />
							</p:column>
							
							<p:column headerText="CPF">
								<p:outputLabel value="#{obj.person.cpf}" />
							</p:column>
							
							<p:column headerText="Email">
								<p:outputLabel value="#{obj.email}" />
							</p:column>
							
						</p:dataTable>
					</div>
				</h:form>
			</div>
		</main>
	</ui:define>
</ui:composition>
