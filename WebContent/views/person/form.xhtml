<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ph="http://primefaces.org/harmony"
	template="/resources/template/admin_template.xhtml">

	<ui:define name="content">
		<main>
			<div class="container">
				<div class="title">Registration
					<p:linkButton outcome="index" styleClass="rounded-button ui-button-warning" value="Voltar" style="float:right;"></p:linkButton>
				</div>
				<h:form>
					<p:growl id="growl" showDetail="true" />
					<div class="details">
						<div class="input-box">
							<p:outputLabel styleClass="input-details" value="Name"/>
	       					<p:inputText type="text" placeholder="Qual o nome?" value="#{userController.entity.person.name}" />
						</div>
						<div class="input-box">
							<p:outputLabel styleClass="input-details" value="Nickname"/>
	       					<p:inputText type="text" placeholder="Qual o nome fantasia?" value="#{userController.entity.nickname}" />
						</div>
						<div class="input-box">
							<p:outputLabel styleClass="input-details" value="CPF   "/>
	       					<p:inputMask type="text" value="#{userController.entity.person.cpf}" mask="999.999.999-99" validateMask="true" placeholder="Qual o CPF?">
								<f:validateLength minimum="14"/>
							</p:inputMask>
						</div>	
						<div class="input-box">
							<p:outputLabel styleClass="input-details" value="Email"/>
	       					<p:inputText type="text" placeholder="Qual o email?" value="#{userController.entity.email}" />
						</div>
						<div class="input-box">
							<p:outputLabel styleClass="input-details" value="Password"/>
	       					<p:password id="pwd1" match="pwd2" feedback="true" label="Senha" required="true" placeholder="Digite a senha"/>
						</div>
						<div class="input-box">
							<p:outputLabel styleClass="input-details" value="Confirm Password"/>
	       					<p:password id="pwd2" value="#{userController.entity.password}" match="pwd2" label="Confirmação de Senha" required="true" placeholder="Repita a senha"/>
						</div>
					</div>
					<p:commandButton style="float:right;" styleClass="rounded-button" value="Submit"
						actionListener="#{userController.save}" 
						process="@form"
						update="@form" />
				</h:form>
			</div>
		</main>
	</ui:define>

</ui:composition>
