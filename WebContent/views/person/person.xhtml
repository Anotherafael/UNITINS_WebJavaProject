<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ph="http://primefaces.org/harmony"
	template="/resources/template/admin_template.xhtml">

	<ui:define name="content">
		<main>
			<div class="container">
				<div class="title">Registration</div>
				<h:form>
					<p:growl id="growl" showDetail="true" />
					<div class="details">
						<div class="input-box">
							<p:outputLabel styleClass="input-details" value="Name"/>
       						<p:inputText type="text" placeholder="Digite seu nome" value="#{userController.entity.person.name}" />
						</div>
						<div class="input-box">
							<p:outputLabel styleClass="input-details" value="Nickname"/>
       						<p:inputText type="text" placeholder="Digite seu nome fantasia" value="#{userController.entity.nickname}" />
						</div>
						<div class="input-box">
							<p:outputLabel styleClass="input-details" value="CPF   "/>
       						<p:inputMask type="text" value="#{userController.entity.person.cpf}" mask="999.999.999-99" validateMask="true" placeholder="Digite seu CPF">
								<f:validateLength minimum="14"/>
							</p:inputMask>
						</div>	
						<div class="input-box">
							<p:outputLabel styleClass="input-details" value="Email"/>
       						<p:inputText type="text" placeholder="Digite seu email" value="#{userController.entity.email}" />
						</div>
						<div class="input-box">
							<p:outputLabel styleClass="input-details" value="Password"/>
       						<p:password id="pwd1" match="pwd2" label="Senha" required="true" placeholder="Digite sua senha"/>
						</div>
						<div class="input-box">
							<p:outputLabel styleClass="input-details" value="Confirm Password"/>
       						<p:password id="pwd2" value="#{userController.entity.password}" match="pwd2" label="Confirmação de Senha" required="true" placeholder="Repita sua senha"/>
						</div>
					</div>
					<div class="buttons">
						<p:commandButton style="float:right;" styleClass="rounded-button float-right" value="Submit"
							actionListener="#{userController.save}" 
							process="@form"
							update="@form" />
					</div>
				</h:form>
			</div>
		</main>
	</ui:define>
</ui:composition>
