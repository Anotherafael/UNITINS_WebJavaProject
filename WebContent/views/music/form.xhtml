<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ph="http://primefaces.org/harmony"
	template="/resources/template/admin_template.xhtml">

	<ui:define name="content">
		<main>
			<div class="container">
				<div class="title">
					Musics
					<p:commandButton action="#{userController.returnToIndex}"
						styleClass="rounded-button ui-button-warning" style="float:right;"
						value="Voltar"></p:commandButton>
				</div>
				<h:form>
					<p:growl id="growl" />
					<div class="details">
						<div class="input-box">
							<p:outputLabel for="title" styleClass="input-details" value="Title" />
							<p:inputText id="title" type="text" placeholder="Qual o título?"
								value="#{musicController.entity.title}" required="true" />
						</div>
						<div class="input-box">
							<p:outputLabel for="lyrics" styleClass="input-details" value="Lyrics" />
							<p:inputText id="lyrics" type="text" placeholder="Qual letra da música?"
								value="#{musicController.entity.lyrics}" required="true"/>
						</div>
						<div class="input-box">
							<p:outputLabel for="musicImage" styleClass="input-details" value="Image" />
							<p:inputText id="musicImage" type="text" placeholder="Qual a sua Thumb?"
								value="#{musicController.entity.image}" required="true"/>
						</div>
					</div>
					<p:commandButton style="float:right;" styleClass="rounded-button"
						value="Submit" actionListener="#{musicController.save}"
						update="@form" />
				</h:form>
			</div>
		</main>
	</ui:define>

</ui:composition>
