<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ph="http://primefaces.org/harmony"
	template="/resources/template/home_template.xhtml">

	<ui:define name="content">
		<main>
			<div class="content">
				<div class="card">
					<h:form>
						<p:accordionPanel dynamic="true" cache="true" multiple="true"
							widgetVar="ondemand" value="#{postController.postList}" var="obj">
							<p:tab titleStyleClass="title tab-title" title="#{obj.title}">
								<p class="p-m-0">#{obj.created_at} #{obj.content}</p>
							</p:tab>
						</p:accordionPanel>
					</h:form>
				</div>
			</div>
		</main>
	</ui:define>
</ui:composition>
