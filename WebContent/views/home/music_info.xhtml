<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ph="http://primefaces.org/harmony"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/resources/template/home_template.xhtml">

	<ui:define name="content">
	<p:growl id="growl"></p:growl>
		<main>
			<div class="content">
				<div style="display: flex;">
				<div class="left-card" >
					<div>
						<p:card styleClass="card-music">
							<f:facet name="header">
								<img src="/lip/views/img-music?id=#{musicInfoController.entity.id}.png" />
							</f:facet>
							<f:facet name="title">
					   			#{musicInfoController.entity.title}
							</f:facet>
							<div class="links">
								<p:commandButton action="#{musicInfoController.entity.youtube()}" icon="pi pi-youtube" update="growl" styleClass="ui-button-danger rounded-button"></p:commandButton>
								<p:commandButton action="#{musicInfoController.entity.instagram()}" icon="ti-instagram" update="growl" styleClass="ui-button-help rounded-button"></p:commandButton>
								<p:commandButton action="#{musicInfoController.entity.soundcloud()}" icon="ti-soundcloud" update="growl" styleClass="ui-button-warning rounded-button"></p:commandButton>
								<p:commandButton action="#{musicInfoController.entity.spotify()}" icon="ti-rss-alt" update="growl" styleClass="ui-button-success rounded-button"></p:commandButton>
							</div>
						</p:card>
					</div>
				</div>
				
				<div class="right-card">
					<div class="text">
						<p:inputTextarea id="lyrics" rows="25"
						 value="#{musicInfoController.entity.lyrics}" disabled="true"/>
					</div>
				</div>
				
				</div>
			</div>
		</main>
	</ui:define>
</ui:composition>
