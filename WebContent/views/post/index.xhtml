<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ph="http://primefaces.org/harmony"
	template="/resources/template/admin_template.xhtml">

	<ui:define name="content">
		<main>
			<div class="container">
				<h:form>
				<div class="title">Posts
					<p:linkButton outcome="form" styleClass="rounded-button ui-button-warning" value="Adicionar Novo" style="float:right;"></p:linkButton>
				</div>
					<div class="data-table">
						<p:dataTable rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
							rowsPerPageTemplate="5,10,15" id="dtPost" 
							emptyMessage="No posts found"
							value="#{postController.postList}"
							var="obj">
							
							<p:column headerText="ID">
								<p:outputLabel value="#{obj.id}" />
							</p:column>
							
							<p:column headerText="Title" >
								<p:outputLabel value="#{obj.title}" />
							</p:column>
							
							<p:column headerText="Type" >
								<p:outputLabel value="#{obj.postType.label}" />
							</p:column>
							
							<p:column headerText="Lyrics">
								<p:outputLabel value="#{obj.content}" />
							</p:column>
							
							<p:column headerText="Edit">
								<p:commandButton value="Edit"
									actionListener="#{postController.edit(obj)}" process="@form"
									update="@form"></p:commandButton>
							</p:column>

							<p:column headerText="Remove">
								<p:commandButton value="Remove"
									actionListener="#{postController.remove(obj)}" process="@this"
									update="dtPost"/>
							</p:column>
							
						</p:dataTable>
					</div>
				</h:form>
			</div>
		</main>
	</ui:define>
</ui:composition>
