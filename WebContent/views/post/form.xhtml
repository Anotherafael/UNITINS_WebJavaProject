<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ph="http://primefaces.org/harmony"
	template="/resources/template/admin_template.xhtml">

	<ui:define name="content">
		<main>
			<div class="container">
				<div class="title">
					Posts
					<p:linkButton outcome="index"
						styleClass="rounded-button ui-button-warning" value="Voltar"
						style="float:right;"></p:linkButton>
				</div>
				<h:form>
					<p:growl id="growl" />
					<div class="details">
						<div class="input-box">
							<p:outputLabel for="title" styleClass="input-details"
								value="Title" />
							<p:inputText id="title" type="text" placeholder="Qual o título?"
								value="#{postController.entity.title}" required="true" />
						</div>
						<div class="input-box">
							<p:outputLabel for="postType" styleClass="input-details"
								value="Tipo de Conteúdo" />
							<p:selectOneMenu id="postType" styleClass="select-one"
								value="#{postController.entity.postType}" required="true">
								<f:selectItem itemLabel="Selecione o tipo de conteúdo..."
									itemDisabled="true" />
								<f:selectItems value="#{postController.postTypeList}" var="obj"
									itemValue="#{obj}" itemLabel="#{obj.label}" />
							</p:selectOneMenu>
						</div>
						<div class="input-box" style="width: 100%;">
						<div>
							<p:outputLabel for="content" styleClass="input-details"
								value="Content" />
						</div>
						<div>
							<p:inputTextarea id="content" style="width: 49%;" placeholder="Qual o conteúdo?" rows="10" counter="display" maxlength="500" counterTemplate="{0} characters remaining." value="#{postController.entity.content}" required="true"/>
						</div>
						<div>
	        				<h:outputText id="display" class="p-d-block" />
						</div>
						</div>
					</div>
					<p:commandButton style="float:right;" styleClass="rounded-button"
						value="Submit" actionListener="#{postController.save}"
						update="@form" />
				</h:form>
			</div>
		</main>
	</ui:define>

</ui:composition>
