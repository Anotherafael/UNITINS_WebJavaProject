<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ph="http://primefaces.org/harmony"
	template="/resources/template/admin_template.xhtml">

	<ui:define name="content">
		<main>
			<div class="container">
				<div class="title">
					Posts
					<p:commandButton action="#{userController.returnToIndex}"
						styleClass="rounded-button ui-button-warning" style="float:right;"
						value="Voltar"></p:commandButton>
				</div>
				<h:form>
					<p:growl id="growl" showDetail="true" />
					<div class="details">
						<div class="input-box">
							<p:outputLabel styleClass="input-details" value="Title" />
							<p:inputText type="text" placeholder="Qual o título?"
								value="#{postController.entity.title}" />
						</div>
						<div class="input-box">
							<p:outputLabel styleClass="input-details" value="Content" />
							<p:inputText type="text" placeholder="Qual o conteúdo?"
								value="#{postController.entity.content}" />
						</div>
						<div class="input-box">
							<p:selectOneMenu value="#{postController.entity.postType}">
								<f:selectItem itemLabel="Selecione o tipo de conteúdo..." itemDisabled="true"/>
								<f:selectItems value="#{postController.postTypeList}" var="obj"
									itemValue="#{obj}" itemLabel="#{obj.label}" />
							</p:selectOneMenu>
						</div>
					</div>
					<p:commandButton style="float:right;" styleClass="rounded-button"
						value="Submit" actionListener="#{postController.save}"
						process="@form" update="@form" />
				</h:form>
			</div>
		</main>
	</ui:define>

</ui:composition>
